<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harjoitus1</title>
    <script src="jquery.js"></script>

    <style>
        p{
            padding: 15px;
            background: #90EE;
        }
    </style>

    <script type="text/javascript">
    $(document).ready(function(){
        $(".piiloon-nappi").click(function(){
            $("p.normaali").hide();
            $("p.nopea").hide(100);
            $("p.hidas").hide(1000);
            $("p.pika").hide(50);
            $("p.etana").hide(2000);
        });

        $(".esiin-nappi").click(function(){
            $("p.normaali").show();
            $("p.nopea").show(100);
            $("p.hidas").show(1000);
            $("p.pika").show(50);
            $("p.etana").show(2000);
        });
    });
    </script>

</head>
<body>
        <button type="button" class="piiloon-nappi">Piilota</button>
        <button type="button" class="esiin-nappi">Näytä</button>
        <p class="pika">hyvin nopeasti.</p>
        <p class="normaali">normaalisti.</p>
        <p class="nopea">nopeasti.</p>
        <p class="hidas">hitaasti.</p>
        <p class="etana">hyvin hitaasti.</p>
    </body>
</html>
